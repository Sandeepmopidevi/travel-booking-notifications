<h1 class="text-center">Notification Receiver</h1>
<div class="notifications-container">
  <h2 class="text-center">Notifications</h2>
  <ul class="notification-list">
    <li *ngFor="let notification of notifications" [class.unread]="notification.status === 'Unread'">
      <div class="notification-box">
        <div class="notification-header">
          <p>{{ notification.message }}</p>
          <small class="timestamp">{{ notification.timestamp | date: 'short' }}</small>
        </div>
        <div class="notification-actions">
          <button *ngIf="notification.status === 'Unread'" (click)="markAsRead(notification.notificationID)">
            Mark as Read
          </button>
        </div>
      </div>
    </li>
  </ul>
  <button class="clear-all-btn" (click)="clearAll()">Clear All</button>
</div>
